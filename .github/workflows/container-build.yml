name: Build and Push Container

on:
  push:
    branches:
      - main
    paths:
      - 'containers/githubaction_summarization/**'
      - 'collector/**'
      - 'pyproject.toml'
      - '.python-version'
  pull_request:
    branches:
      - main
    paths:
      - 'containers/githubaction_summarization/**'
  workflow_dispatch:

env:
  IMAGE_NAME: rl337/weirdness-githubaction

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/githubaction_summarization/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          # cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
      
      - name: Validate container structure
        run: |
          echo "Inspecting built container..."
          docker images ${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ env.IMAGE_NAME }}:latest --version || true
      
      - name: Test health endpoint would work
        run: |
          # Start container in background
          CONTAINER_ID=$(docker run -d -p 8080:8080 ${{ env.IMAGE_NAME }}:latest)
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1
          
          # Test status endpoint
          curl -f http://localhost:8080/api/status || exit 1
          
          # Cleanup
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID
          
          echo "âœ… Health endpoints validated"
      
      - name: Login to Docker Hub (only on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push to Docker Hub (only on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/githubaction_summarization/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          # cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

