name: Twice daily data release

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync
      - name: Setup model cache (self-hosted only)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/.cache/huggingface
          echo "TRANSFORMERS_CACHE=~/.cache/huggingface" >> $GITHUB_ENV
          echo "HF_HOME=~/.cache/huggingface" >> $GITHUB_ENV
      - name: Run data aggregation pipeline
        run: uv run python scripts/run_pipeline.py --log-level INFO --model "sshleifer/distilbart-cnn-12-6"
        timeout-minutes: 10
      - name: Run tests
        run: uv run pytest
      - name: Commit release artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/feed_state.json data/releases)" ]; then
            git add data/feed_state.json data/releases
            git commit -m "chore: update aggregated data"
            git push
          else
            echo "No release changes to commit"
          fi
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-release
          path: data/releases/
