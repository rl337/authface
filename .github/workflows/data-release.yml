name: Twice daily data release

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run data aggregation pipeline
        run: |
          python scripts/run_pipeline.py --log-level INFO
      - name: Run tests
        run: |
          pytest
      - name: Commit release artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/feed_state.json data/releases)" ]; then
            git add data/feed_state.json data/releases
            git commit -m "chore: update aggregated data"
            git push
          else
            echo "No release changes to commit"
          fi
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-release
          path: data/releases/
